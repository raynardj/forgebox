<html>
    <head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        
    #table_area
    {
         overflow-y:auto;
         overflow-x:auto;
    }
    
    </style>
    <title>{{title}}:Edit</title>
    </head>
    <div class="mt-3 row">
    <div class='col-sm-1'></div>
        <div id='content' class="mt-3 col-sm-10">
            <h2 class='text-primary'>{{title}} Editable Database</h2>
            {{now.strftime("%Y-%m-%d %H:%M:%S")}}
            <div class="row">
                <div class="col-sm-2">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="last-page">Last</button>
                        <input type="text" id="page_number" style='width:45px' value=1 class="form-control">
                        <button class="btn btn-primary" id="next-page">Next</button>
                    </div>
                </div>
                <div class="col-sm-6 btn-group">
                    <input type="text" class="form-control" placeholder='WHERE condition, eg.: name="Virginia"' id="where">
                    
                    <div class="btn-group">
                        <button id='search_btn' class='btn btn-warning'>Search</button>
                        <button id='save_all_change' class='btn btn-success'>Save</button>
                    </div>
                   
                </div>
            </div>
            <div class="mt-3" id='table_area' data-title="{{title}}">
                
            </div>
        </div>
    <div class='col-sm-1'></div>
    </div>
<html>

{{edit_js}}
